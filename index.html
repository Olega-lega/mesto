<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="element__cards-img" class="header__image" src="./image/logo.svg" alt="логотип Russia Mesto"> 
  </header>
  
  <main class="content">
    <section class="profile content__profile">
      <div class="profile__form">
        <img class="element__cards-img" class="profile__image" src="./image/Cousto.jpg" alt="Автор">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__button-creat">
          <img class="element__cards-img" class="button__image-creat" src="./image/Pencel.svg" alt="ручка">
        </button>
      </div>
      <button class="profile__button-add">
        <img class="element__cards-img" class="button__image-add" src="./image/button_add.svg" alt="крест">
      </button>
    </section>

    <section class="element content__element">
      <nav class="element__cards">
        <ul class="element__cards-list">
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1088404-unsplash.png" alt="старая церковь в горах">
            <h2 class="element__cards-title">Карачаевск</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
          <li class="element__list-card"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1404681-unsplash.png" alt="вид на холмистое поле, на закате">
            <h2 class="element__cards-title">Гора Эльбрус</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
          <li class="element__list-card"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1556355-unsplash.png" alt="вид на лесной склон, с заснеженной горой на заднем фоне">
            <h2 class="element__cards-title">Домбай</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
          <li class="element__list-card"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1404681-unsplash.png" alt="вид на холмистое поле, на закате">
            <h2 class="element__cards-title">Гора Эльбрус</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
          <li class="element__list-card"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1088404-unsplash.png" alt="вид на лесной склон, с заснеженной горой на заднем фоне">
            <h2 class="element__cards-title">Домбай</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
          <li class="element__list-card"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1556355-unsplash.png" alt="старая церковь в горах">
            <h2 class="element__cards-title">Карачаево-Ч...</h2>
            <img class="element__cards-img" class="element__cards-icon" src="./image/heart.svg">
          </li>
        </ul>
      </nav>
    </section>
  </main>
</body>
</html>
