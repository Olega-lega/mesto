<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__image" src="./image/logo.svg" alt="логотип Russia Mesto"> 
  </header>
  
  <main class="content">
    <section class="profile content__profile">
        <img class="profile__image" src="./image/Cousto.jpg" alt="Автор">
        <div class="profile__form">
         <div class="profile__from-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
          <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="element content__element">
        <ul class="element__cards-list">
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1088404-unsplash.png" alt="старая церковь в горах">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
          </li>
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1404681-unsplash.png" alt="вид на холмистое поле, на закате">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1556355-unsplash.png" alt="вид на лесной склон, с заснеженной горой на заднем фоне">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Домбай</h2>
            <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1404681-unsplash.png" alt="вид на холмистое поле, на закате">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1088404-unsplash.png" alt="вид на лесной склон, с заснеженной горой на заднем фоне">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Домбай</h2>
            <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element__cards-item"> 
            <img class="element__cards-img" src="./image/kirill-pershin-1556355-unsplash.png" alt="старая церковь в горах">
            <div class="element__cards-group">
            <h2 class="element__cards-title">Карачаево-Черкеск</h2>
            <button class="element__button" type="button"></button>
            </div>
          </li>
        </ul>
    </section>
  </main>
  
  <footer class="footer page__footer">
    <p class="footer__text">&#169; 2022 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
    <form class="popup__form" action="" name="popup-profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" name="name" id="name" placeholder="Имя Фамилия">
      <input class="popup__input" type="text" name="activity" id="job" placeholder="Вид деятельности">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
