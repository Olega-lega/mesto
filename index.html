<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__image" src="./image/logo.svg" alt="логотип Russia Mesto"> 
  </header>
  
  <main class="content">
    <section class="profile content__profile">
        <img class="profile__image" src="./image/Cousto.jpg" alt="Автор">
        <div class="profile__form">
         <div class="profile__from-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
          <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="element content__element">
        <ul class="element__cards-list">
        </ul>
    </section>
  </main>
  
  <footer class="footer page__footer">
    <p class="footer__text">&#169; 2022 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container" id="popup__container-edit">
      <button class="popup__button-close" id="close-edit" type="button"></button>
    <form class="popup__form" id="form-edit" name="popup-profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" name="name" id="name" placeholder="Имя Фамилия">
      <input class="popup__input" type="text" name="activity" id="job" placeholder="Вид деятельности">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
    </div>
    <div class="popup__container" id="popup__container-add">
      <button class="popup__button-close" id="close-add" type="button"></button>
    <form class="popup__form" id="form-add" name="popup-profile">
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input" type="text" name="place-name" id="place-name" placeholder="Название">
      <input class="popup__input" type="text" name="source" id="img" placeholder="Ссылка на картинку">
      <button class="popup__button-save" type="submit">Создать</button>
    </form>
    </div>
  </div>
  <div class="popup__img">
    <img class="" src="" alt="">
    <h2 class=""></h2>
  </div>
  
  <template id="element-template">
    <li class="element__cards-item"> 
      <button class="element__button-delete" type="button"></button>
      <img class="element__cards-img" src="" alt="">
      <div class="element__cards-group">
      <h2 class="element__cards-title"></h2>
      <button class="element__button" type="button"></button>
    </div>
    </li>
  </template>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
